<nz-table #nzTable [nzData]="rightGroups" [nzFrontPagination]="false" [nzShowPagination]="false" [nzScroll]="{ y: 'calc(100vh - 236px)' }">
  <thead>
    <tr>
      <th>Nom</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rightGroup of nzTable.data">
      <td>{{ rightGroup.libelle }}</td>
    </tr>
  </tbody>
</nz-table>
